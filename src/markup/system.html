<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
        <title>System</title>
        <link rel="stylesheet" href="../styles/var.css">
        <link rel="stylesheet" href="../styles/main.css">
    </head>
    <body class="ff--exj5yz">
        <div class="ff--1rb8qu ff--vhc5ej">
            <div class="ff--gj8g7h ff--w4e7zu">
                <div class="ff--23qi14 ff--j3zhhj ff--0a6crv fa--sga fa--5z6" style="grid-template: 2em / 1.75em 1fr 1.2em"
                    flu-run="+bind" flu-bind="sysprop|volume|?g|system">
                    <figure class="ff--aegml1" flu-run="+bind" flu-bind="fuicon|system|Speaker 2|f20"></figure>
                    <input type="range" value="100" class="ff--13z8w2 ff--srcpzd"
                        flu-inp flu-bind="sysprop|volume|~$" flu-id="volume" />
                </div>
                <div class="ff--23qi14 ff--j3zhhj ff--0a6crv fa--ukm fa--5z6" style="display: none"
                    flu-run="+bind" flu-bind="sysprop|bright|?g|system">
                    <figure class="ff--aegml1" flu-run="+bind" flu-bind="fuicon|system|Brightness Low|f28"></figure>
                    <input type="range" value="100" class="ff--13z8w2 ff--srcpzd"
                        flu-inp flu-bind="sysprop|bright|~$" flu-id="bright" />
                </div>
                <hr>
                <div>
                    <div class="ff--23qi14 ff--j3zhhj ff--0a6crv ff--ehdczf fa--sga fa--5z6"
                        flu-btn="+bind" flu-bind="open|start|ms-settings:">
                        <figure class="ff--aegml1" flu-run="+bind" flu-bind="fuicon|system|Settings|f20"></figure>
                        <span>Settings</span>
                    </div>
                    <div class="ff--23qi14 ff--j3zhhj ff--0a6crv ff--ehdczf fa--ukm fa--5z6"
                        flu-btn="+bind" flu-bind="open|start|%WINDIR%\System32\rundll32.exe user32.dll,LockWorkStation">
                        <figure class="ff--aegml1" flu-run="+bind" flu-bind="fuicon|system|Lock Closed|f20"></figure>
                        <span>Lock</span>
                    </div>
                    <div class="ff--d11xmo ff--23qi14 ff--0a6crv ff--ehdczf ff--z8rz11"
                        flu-btn="+bind" flu-bind="send|system|interact|tlp.toggle" flu-id="tlp">
                        <div class="ff--j3zhhj ff--nwu0qa ff--vla1cs fa--sga fa--5z6">
                            <figure class="ff--aegml1" flu-run="+bind" flu-bind="fuicon|system|Power|f20"></figure>
                            <span>Power</span>
                            <figure class="ff--aegml1" flu-run="+bind" flu-bind="fuicon|system|Caret Right|r24"></figure>
                        </div>
                        <div flu-tlp>
                            <div class="ff--j3zhhj ff--vbrogw" flu-btn="+bind"
                                flu-bind="open|start|%WINDIR%\System32\rundll32.exe powrprof.dll,SetSuspendState 0,1,0">
                                <s style="pointer-events: none"></s>
                                <span>Suspend</span>
                            </div>
                            <div class="ff--j3zhhj ff--vbrogw" flu-btn="+bind"
                                flu-bind="open|start|shutdown /r /f /t 0">
                                <s style="pointer-events: none"></s>
                                <span>Restart</span>
                            </div>
                            <div class="ff--j3zhhj ff--vbrogw" flu-btn="+bind"
                                flu-bind="open|start|shutdown /s /f /t 0">
                                <s style="pointer-events: none"></s>
                                <span>Power Off</span>
                            </div>
                            <hr style="margin-inline: 1.95em">
                            <div class="ff--j3zhhj ff--vbrogw" flu-btn="+bind"
                                flu-bind="open|start|shutdown /l /f /t 0">
                                <s style="pointer-events: none"></s>
                                <span>Log Out</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
